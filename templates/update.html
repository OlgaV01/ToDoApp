{% extends 'base.html' %}
{% load static %}

{% block title %}
    Update Task
{% endblock %}


{% block body %}
    <div class="card">
        <h5 class="card-header">Update Task</h5>
        <div class="card-body">
            <form action="" method="post">
                <label for="task">Task name:</label> <br>
                {% csrf_token %}
                {{ form.task }}
                <br>
                <button type="submit" class="btn btn-primary"><i class="fa-sharp fa-solid fa-pen-to-square"></i> Update
                </button>
            </form>
        </div>
    </div>
    <br>
    <a href="{% url 'index' %}" class="btn btn-warning"><i class="fa-solid fa-arrow-left"></i> Go back</a>

{% endblock %}
